<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main-page">
    <!-- Glavna stranica: izbor teme i broj pitanja -->
    <div class="theme-selection">
        <h2>Izaberite temu</h2>
        <button onclick="selectTheme('geografija')">Geografija</button>
        <button onclick="selectTheme('matematika')">Matematika</button>
        <button onclick="selectTheme('istorija')">Istorija</button>

        <!-- Izbor broja pitanja -->
        <div class="question-count-container">
            <label for="question-count">Izaberite broj pitanja (5-20):</label>
            <select id="question-count" name="question-count">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </div>

        <button class="start-quiz-btn" onclick="startQuiz()">Počni kviz</button>
    </div>

    <!-- Kvizački deo -->
    <div class="quiz-container">
        <div class="question-container">
            <p id="question">Pitanje će biti ovde</p>
        </div>
        <div class="answer-buttons">
            <button class="answer-btn" onclick="checkAnswer('a')">Odgovor A</button>
            <button class="answer-btn" onclick="checkAnswer('b')">Odgovor B</button>
            <button class="answer-btn" onclick="checkAnswer('c')">Odgovor C</button>
            <button class="answer-btn" onclick="checkAnswer('d')">Odgovor D</button>
        </div>
        <p id="result"></p>
        <button id="next-btn" onclick="nextQuestion()">Sledeće pitanje</button>
        <button id="reset-btn" onclick="resetQuiz()">Resetuj kviz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
